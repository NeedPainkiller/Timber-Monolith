    health:
      show-details: always
    web:
      exposure:
        include: "*"
  metrics:
    export.prometheus.enabled: true
    cache.instrument: true
  endpoint:
    prometheus.enabled: true
    metric.enabled: true

jasypt:
  encryptor:
    bean: stringEncryptor

api:
  path-pattern: /api/**
  path-pattern-v1: /api/v1/**
  path-pattern-v2: /api/v2/**
  path-prefix: /api/
  path-prefix-v1: /api/v1/
  path-prefix-v2: /api/v2/

file:
  scope: internal
  path: /files/
  size-usable-limit: 1073741824 # 1GB
  size-upload-limit: 52428800 # 50MB
  extension-restrict: exe,sh,js,ps1,bat,jsp,html,htm,php,cer,asp,pki,war,jar
  delete-expired-file-limit: 7 # 7일
  cipher-secret-key:

resource:
  # internal : classpath 참조
  # external : 외부 경로 참조
  scope: internal
  path: static

jwt:
  secret-key:
  expire-time-ms: 2592000000

  notification:
    petition: true
    failure: false

  agent.apikey-regen: false
  role.active: false

springfox.documentation.enabled: false

statistics:
  start-epoch-day: 18293 #  20200101

version: '1.0.0-202402'


springdoc:
  version: '@project.version@'
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: true
  swagger-ui:
    enabled: true
    show-actuator: true
    path: /index.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none
    operations-sorter: method
    tags-sorter: alpha
    groups-order: DESC
  paths-to-match:
    - /api/**

sso:
  tenantPk:
  rolePk:
  redirectUrl:
  api:
    cookie:
    #    https://x.y.z:9999
    url:
    header:
      authorization:
        #    None / Bearer / Basic
        type:
        key: