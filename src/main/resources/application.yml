spring:
  pid.file: timber.pid
  application:
    name: timber
  servlet:
    multipart:
      enabled: true
      maxFileSize: 100MB
      maxRequestSize: 500MB

  #  base-url: http://127.0.0.1:8080

  main:
    #    allow-circular-references: true
    allow-bean-definition-overriding: true

  mvc:
    hiddenmethod.filter.enabled: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

  datasource:
    #    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    driver-class-name:
    jdbc-url:
    username:
    password:
    #    connectionProperties: useUnicode=true;characterEncoding=utf-8;
    #    driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    #    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    connectionTimeout: 60000
    minimumIdle: 10
    maximumPoolSize: 300
    maxLifetime: 175000
    autoReconnect: true
    validationQuery: select 1
    leakDetectionThreshold: 60000
    hikari:
      leak-detection-threshold: 60000

  sql:
    init:
      platform:
      schema:
      data:
      mode:

  jpa:
    open-in-view: false
    format_sql: true
    show-sql: false
    generate-ddl: false
    defer-datasource-initialization: true
    hibernate:
      jdbc.batch_size: 100
      order_updates: true
      #      order_inserts: true
      ddl-auto:  #create create-drop, update, validate, none
      #      use-new-id-generator-mappings: false
      cache:
        use_second_level_cache: false
        use_query_cache: false
        use_sql_comments: false
      temp:
        use_jdbc_metadata_defaults: false
    properties:
      hibernate.cache:
        use_second_level_cache: false
        use_query_cache: false
      javax.persistence.sharedcache.mode: ENABLE_SELECTIVE

  aop:
    proxy-target-class: true

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  cache:
    type: NONE

  redis:
    #    timeout: 5000
    cluster.nodes:
    host:
    port:
    password:

  data:
    rest.basePath: /api

  quartz:
    scheduler-name: QuartzScheduler
    batchTriggerAcquisitionMaxCount: 20
    idleWaitTime: 1000
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    #    jdbc.schema: classpath:/quartz/quartz-ddl-mssql.sql
    #    jdbc.schema: classpath:quartz/quartz-ddl-mysql.sql
    overwrite-existing-jobs: true
    scheduler:
      instanceName: QuartzScheduler
      instanceId: AUTO
      skipUpdateCheck: true
    threadPool:
      class: org.quartz.simpl.SimpleThreadPool
      threadNamePrefix: QuartzScheduler
      threadCount: 25
      threadPriority: 5
    jobStore:
      useProperties: true
      tablePrefix: QRTZ_
      isClustered: true
      #        class: org.quartz.impl.jdbcjobstore.JobStoreTX
      class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
      clusterCheckinInterval: 5000
      acquireTriggersWithinLock: true
      txIsolationLevelSerializable: true
      misfireThreshold: 60000
      lockHandler:
        class: org.quartz.impl.jdbcjobstore.StdRowLockSemaphore
    properties.org.quartz.jobStore:
      useProperties: true
      tablePrefix: QRTZ_
      isClustered: true
      #      class: org.quartz.impl.jdbcjobstore.JobStoreTX
      class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
      clusterCheckinInterval: 5000
      acquireTriggersWithinLock: true
      txIsolationLevelSerializable: true
      misfireThreshold: 60000
      lockHandler:
        class: org.quartz.impl.jdbcjobstore.StdRowLockSemaphore

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
    thymeleaf:
      cache: false

  mail:
    default-encoding: UTF-8
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        debug: false
        transport.protocol: smtps
        store.protocol: pop3
        smtp:
          #          ssl.enable: true
          auth: true
          starttls.enable: true
          connecttimeout: 30000
          timeout: 30000
          writetimeout: 30000

  thymeleaf:
    enabled: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    check-template-location: true
    order: 0
    cache: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration


java.net.preferIPv4Stack: true

